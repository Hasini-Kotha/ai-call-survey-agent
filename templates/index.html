<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Call Agent Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>üìû AI Call Agent Dashboard</h2>

<div class="card">
    <label>Phone Number</label>
    <input id="phone" placeholder="+91XXXXXXXXXX">

    <label>Schedule Time (ISO Format)</label>
    <input id="time" placeholder="2025-12-11T19:45:00Z">

    <button onclick="scheduleCall()">Schedule Call</button>

    <div id="status"></div>
</div>

<script>
function scheduleCall() {
    let phone = document.getElementById("phone").value.trim();
    let time = document.getElementById("time").value.trim();

    if (!phone || !time) {
        document.getElementById("status").innerText = "‚ùå Please fill all fields.";
        document.getElementById("status").style.color = "red";
        return;
    }

    fetch("/api/schedule", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            phone: phone,
            scheduledAt: time
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            document.getElementById("status").innerText = "‚úî Call scheduled successfully!";
            document.getElementById("status").style.color = "green";
        } else {
            document.getElementById("status").innerText = "‚ùå Error scheduling call.";
            document.getElementById("status").style.color = "red";
        }
    })
    .catch(err => {
        document.getElementById("status").innerText = "‚ùå Server error.";
        document.getElementById("status").style.color = "red";
    });
}
</script>

</body>
</html>
